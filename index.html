<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Made of Javascript!</title>
    
    
    <link rel="stylesheet" href="/calculatorbyjavascript/style.css">
    <link rel="stylesheet" href="/calculatorbyjavascript/utils.css">
</head>
<header>
    <h2 class="whitefont middle border">Use Me For fast and Simple calculations</h2>
</header>
<body>
   <div class="container witec">
    <input type="text" class="input container" />
       <div class="row witec">
       
           <button  class="btn">(</button>
           <button  class="btn">)</button>
           <button  class="btn">C</button>
           <button  class="btn">%</button>
       </div>
       <div class="row witec">
        <button  class="btn">7</button>
        <button  class="btn">8</button>
        <button  class="btn">9</button>
        <button  class="btn">X</button>
    </div>
    <div class="row witec">
           <button  class="btn">4</button>
           <button  class="btn">5</button>
           <button  class="btn">6</button>
           <button  class="btn">-</button>
       </div>
       <div class="row witec">
        <button  class="btn">1</button>
        <button  class="btn">2</button>
        <button class="btn">3</button>
        <button  class="btn">+</button>
    </div>
    <div class="row witec">
        <button  class="btn">0</button>
        <button  class="btn">.</button>
        <button  class="btn">/</button>
        <button  class="btn">=</button>
    </div>
    

   </div>
    
    <script src="/calculatorbyjavascript/script.js"></script>
</body>
</html>
